{% extends 'main/base.html' %}
{% load static %}

{% block title %}Update Color{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1>Update Color</h1>
    <hr style="width: 80px; border-top: 3px solid #1d3557; margin: 0 auto 2rem;">
</div>

<div class="container d-flex justify-content-center mt-4">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 500px; border-radius: 12px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="name">Color Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ color.name }}" placeholder="Enter color name" required>
            </div>
            
            <div class="form-group mb-4">
                <label for="photo">Upload Color Image</label>
                <input type="file" id="photo" name="photo" class="form-control-file">
                {% if color.photo %}
                <img 
                    src="{{ color.photo.url }}" 
                    alt="{{ color.name }}" 
                    class="img-thumbnail mt-3" 
                    style="max-height: 150px;">
                {% endif %}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-dark">Update Color</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
