{% extends 'main/base.html' %}
{% load static %}

{% block title %}Add Car{% endblock %}
{% block style %}
{% endblock %}
{% block content %} 
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 600px; border-radius: 8px;">
      <h2 class="text-center mb-4">Add New Car</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group mb-3">
          <label for="title">Name</label>
          <input type="text" id="title" name="name" class="form-control" required>
        </div>
        
                
        <div class="form-group mb-3">
            <label for="category">brands</label>
            <select id="category" name="brands" class="form-control" required>
              <option value="" disabled selected>Select Brand</option>
              {% for brand in brands %}
              <option value="{{ brand.id }}">{{ brand.name }}</option>
              {% endfor %}
                </select>
          </div>
          <div class="form-group mb-3">
            <label>Available Colors</label><br>
            {% for color in colors %}
              <div class="form-check form-check-inline">
                <input id="color-{{ color.id }}" type="checkbox" class="form-check-input" name="colors" value="{{ color.id }}">
                <label for="color-{{ color.id }}" class="form-check-label">{{ color.name }}</label>
              </div>
            {% endfor %}
          </div>

        <div class="form-group mb-3">
          <label for="image">Image</label>
          <input type="file" id="image" name="photo" class="form-control-file" required>
        </div>

        
        <div class="form-group mb-3">
          <label for="tools">Model Year</label>
          <input type="text" id="tools" name="model_year" class="form-control" placeholder="E.g., HTML | CSS | JavaScript | Django" required>
        </div>
        <div class="form-group mb-3">
            <label for="tools"> Price</label>
            <input type="text" id="tools" name="price" class="form-control" placeholder="E.g., HTML | CSS | JavaScript | Django" required>
        </div>

        <!-- Status Field -->
        <div class="mb-3">
            <label class="form-label">Is It Electric?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="fuel_type" value="True" id="statusYes" required>
                <label class="form-check-label" for="statusYes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="fuel_type" value="False" id="statusNo" required>
                <label class="form-check-label" for="statusNo">No</label>
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-dark">Save Car</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
